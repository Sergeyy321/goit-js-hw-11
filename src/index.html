<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search photo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Style+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./sass/index.scss" />
</head>

<body>
  <main>
    <section class="hero section">
      <div class="container hero--container">
        <h1 class="hero__title"></h1>
        <form class="search-form" id="search-form">
          <input class="name-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
          <button type="submit" class="button search-btn search-button js-search-button">
            <span class="button-icon">GO</span>
       
          </button>
        </form>
      </div>
    </section>
    <section class="gallery section">
      <h2 class="is-hidden">Images found</h2>
      <div class="container gallery--container">
        <ul class="gallery-list list"></ul>
        <button type="button" class="load-more">
          <svg class="spinner is-hidden" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>
          <span class="label">Load more</span>
        </button>
      </div>
    </section>
    <button type="button" id="topBtn" class="top-btn" title="Go to top">
      <span class="button__top-ikon">UP</span>
    </button>
  </main>

  <script src="/src/index.js" type="module"></script>
</body>

</html>
